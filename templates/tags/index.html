{% extends "base.html" %}
{% block content %}


<body>


    <main class="middle">

        {% for tag in tags %}
        <div class="transaction">
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            <p><a href="/tags/{{tag.id}}/edit">Edit</a></p>
        </div>



        {% endfor %}


    </main>
    <aside class="right">
        <form action="/tags" method="POST">

            <label for="tag">Add Tag:</label>
            <input type="text" id="tag" name="tag" placeholder="Tag" autofocus>



            <input class="btn btn--action" type='submit' value="ADD">

        </form>
    </aside>

    {% endblock %}
