{% extends "base.html" %}
{% block content %}


<body>


    <main class="middle">

        {% for tag in tags %}
        <div class="transaction">
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            {% if tag.active %}
            <p>Active: &#9989;</p>
            {% else %}
            <p>Active: &#10060;</p>
            {% endif %}
            <p><a href="/tags/{{tag.id}}/edit">Edit</a></p>
        </div>



        {% endfor %}


    </main>
    <aside class="right">
        <div class="sticky">
            <form action="/tags" method="POST">

                <label for="tag">Add Tag:</label>
                <input type="text" id="tag" name="tag" placeholder="Tag" autofocus required>
                <input class="btn btn--action" type='submit' value="ADD">

            </form>
        </div>
    </aside>

    {% endblock %}
